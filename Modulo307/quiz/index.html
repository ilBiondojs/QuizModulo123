<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body onload="displayQuiz()">
    <div class="error" id="error">
        <h1>Errore</h1>
        <div id="errorDescription">

        </div>
    </div>
    <div class="container mt-sm-5 my-1">
        <progress id="progressBar" value="0" max="60"  width="100%">Tempo rimanente</progress><label id="timeLeft"></label>
        <input type="hidden" name="id" id="id">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b id="questionDiv"></b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <label class="options" id="R1">
                    
                    <input type="radio" name="radio" id="R1R"> 
                    <span class="checkmark"></span> 
                </label> 
                <label class="options" id="R2">

                    <input type="radio" name="radio" id="R2R"> 
                    <span class="checkmark"></span> 
                </label> 
                <label class="options"  id="R3">

                    <input type="radio" name="radio" id="R3R"> 
                    <span class="checkmark"></span> 
                </label> 
                <label class="options" id="R4">

                    <input type="radio" name="radio" id="R4R"> 
                    <span class="checkmark"></span> 
                </label> </div>
        </div>
        <div class="d-flex align-items-center pt-3">
            <div class="ml-auto mr-sm-5" id=""> <button class="btn btn-success" onclick="nexQuestion()">Next</button> </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</html>
